<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shadow DOM with Template Element</title>
</head>
<body>
<div id="shadowHost">
  <template id="tmpl">
    <style>
      * {
        color: #f00;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 1.3em;
      }
    </style>
    <div>
      <img src="../app/assets/images/spy.png" alt="binoculars">
      <p>This is a shadow DOM element.</p></div>
  </template>
</div>
<button id="shadowDomElement">Show Shadow DOM Element</button>
<script>
  document.querySelector('#shadowDomElement').addEventListener('click', showShadowDomElement);
  function showShadowDomElement() {
    var host = document.querySelector('#shadowHost');
    var shadowRoot = host.createShadowRoot();
    shadowRoot.appendChild(document.querySelector('#tmpl').content);
  }

</script>
</body>
</html>
